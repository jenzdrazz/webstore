            margin: 10px 0;

        button:hover {

        }
        .security-badge {
            margin-top: 20px;
            font-size: 12px;
            color: #999;
        }
        .features {

            justify-content: space-around;
            margin: 25px 0;
            padding: 15px 0;
            border-top: 1px solid #eee;
            border-bottom: 1px solid #eee;
        }
        .feature {

            scream.volume = 1.0;
            staticSound.volume = 1.0;
