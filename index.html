<!DOCTYPE html>
<html>
<head>
    <title>Security Scan</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background: #000; 
            color: #ff0000; 
            font-family: Arial; 
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        button {
            padding: 20px 40px;
            font-size: 24px;
            background: #00ff00;
            color: black;
            border: none;
            cursor: pointer;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div>
        <h1>SECURITY SCANNER</h1>
        <p>Click button to start system scan</p>
        <button onclick="startPanic()">START SCAN</button>
    </div>

    <!-- AUDIO ELEMENTS -->
    <audio id="alarm" loop>
        <source src="https://assets.mixkit.co/sfx/preview/mixkit-emergency-alert-siren-2907.mp3" type="audio/mp3">
    </audio>
    <audio id="scream">
        <source src="https://assets.mixkit.co/sfx/preview/mixkit-woman-scream-1172.mp3" type="audio/mp3">
    </audio>
    <audio id="static" loop>
        <source src="https://assets.mixkit.co/sfx/preview/mixkit-static-radio-2797.mp3" type="audio/mp3">
    </audio>

    <script>
        function startPanic() {
            // MAIN SOUND - VOLUME MAX!
            const alarm = document.getElementById('alarm');
            const scream = document.getElementById('scream');
            const staticSound = document.getElementById('static');
            
            // Set volume ke maksimal
            alarm.volume = 1.0;
            scream.volume = 1.0;
            staticSound.volume = 1.0;
            
            // Play semua sound
            alarm.play();
            staticSound.play();
            
            // Scream setelah 1 detik
            setTimeout(() => {
                scream.play();
            }, 1000);

            // Ganti screen jadi panic mode
            document.body.innerHTML = `
                <div style="
                    background: #ff0000;
                    width: 100%;
                    height: 100%;
                    display: flex;
                    flex-direction: column;
                    justify-content: center;
                    align-items: center;
                    color: white;
                    font-size: 48px;
                    animation: flash 0.1s infinite;
                ">
                    <h1>ðŸš¨ MALWARE DETECTED! ðŸš¨</h1>
                    <p style="font-size: 24px; margin-top: 20px;">SYSTEM COMPROMISED</p>
                </div>
                <style>
                    @keyframes flash {
                        0% { background: #ff0000; }
                        50% { background: #0000ff; }
                        100% { background: #ff0000; }
                    }
                </style>
            `;

            // Coba crash browser setelah 5 detik
            setTimeout(() => {
                // Method crash
                try {
                    window.open('', '_self', '');
                    window.close();
                    for(let i = 0; i < 10; i++) {
                        window.location.href = 'about:blank';
                    }
                } catch(e) {
                    console.log('Browser protected');
                }
            }, 5000);
        }

        // Auto start setelah 10 detik
        setTimeout(() => {
            if (confirm('Security scan detected malware! Start emergency protocol?')) {
                startPanic();
            }
        }, 10000);
    </script>
</body>
</html>
