<!DOCTYPE html>
<html>
<head>
    <title>WEB LOAD TESTER - INTERNAL USE</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }
        body {
            background: #0a0a0a;
            color: #00ff00;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid #00ff00;
        }
        .control-panel {
            background: rgba(0, 20, 0, 0.8);
            padding: 20px;
            border: 1px solid #00ff00;
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #00ff00;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            background: #000;
            color: #00ff00;
            border: 1px solid #00ff00;
            margin-bottom: 10px;
        }
        button {
            background: #002200;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #004400;
        }
        button:disabled {
            background: #330000;
            color: #666;
            cursor: not-allowed;
        }
        .stats-panel {
            background: rgba(0, 20, 0, 0.8);
            padding: 20px;
            border: 1px solid #00ff00;
            margin-bottom: 20px;
        }
        .log-panel {
            background: #000;
            padding: 15px;
            border: 1px solid #00ff00;
            height: 300px;
            overflow-y: auto;
            font-size: 12px;
        }
        .log-entry {
            margin-bottom: 5px;
            padding: 5px;
            border-left: 2px solid #00ff00;
            padding-left: 10px;
        }
        .success { border-left-color: #00ff00; }
        .error { border-left-color: #ff0000; }
        .warning { border-left-color: #ffff00; }
        .progress-bar {
            width: 100%;
            height: 20px;
            background: #001100;
            border: 1px solid #00ff00;
            margin: 10px 0;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00ff00, #00aa00);
            width: 0%;
            transition: width 0.3s;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚ö° WEB LOAD TESTER ‚ö°</h1>
            <p>Internal Use Only - Test Your Own Servers</p>
        </div>

        <div class="control-panel">
            <div class="input-group">
                <label>üéØ TARGET WEBSITE (URL):</label>
                <input type="url" id="targetUrl" placeholder="https://website-anda.com" value="">
            </div>
            
            <div class="input-group">
                <label>üí£ REQUEST TYPE:</label>
                <select id="requestType">
                    <option value="GET">GET Requests</option>
                    <option value="POST">POST Requests</option>
                    <option value="MIXED">Mixed Requests</option>
                </select>
            </div>

            <div class="input-group">
                <label>üöÄ CONCURRENT REQUESTS:</label>
                <input type="number" id="concurrentRequests" value="10" min="1" max="100">
            </div>

            <div class="input-group">
                <label>‚è±Ô∏è DURATION (seconds):</label>
                <input type="number" id="duration" value="30" min="5" max="300">
            </div>

            <button id="startAttack" onclick="startLoadTest()">üöÄ START LOAD TEST</button>
            <button id="stopAttack" onclick="stopLoadTest()" disabled>üõë STOP TEST</button>
        </div>

        <div class="stats-panel">
            <h3>üìä LIVE STATISTICS</h3>
            <div class="progress-bar">
                <div class="progress-fill" id="progressBar"></div>
            </div>
            <div id="stats">
                Requests Sent: <span id="requestCount">0</span><br>
                Successful: <span id="successCount">0</span><br>
                Failed: <span id="failCount">0</span><br>
                Average Response Time: <span id="avgResponseTime">0ms</span><br>
                Bandwidth Used: <span id="bandwidth">0 KB</span>
            </div>
        </div>

        <div class="log-panel" id="logPanel">
            <div class="log-entry">üöÄ Load Tester Ready - Enter target URL and press START</div>
        </div>
    </div>

    <script>
        let attackInterval;
        let requestCount = 0;
        let successCount = 0;
        let failCount = 0;
        let totalResponseTime = 0;
        let totalBandwidth = 0;
        let startTime;
        let isTesting = false;

        function addLog(message, type = 'success') {
            const logPanel = document.getElementById('logPanel');
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry ${type}`;
            logEntry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logPanel.appendChild(logEntry);
            logPanel.scrollTop = logPanel.scrollHeight;
        }

        function updateStats() {
            document.getElementById('requestCount').textContent = requestCount;
            document.getElementById('successCount').textContent = successCount;
            document.getElementById('failCount').textContent = failCount;
            
            const avgTime = requestCount > 0 ? Math.round(totalResponseTime / requestCount) : 0;
            document.getElementById('avgResponseTime').textContent = `${avgTime}ms`;
            
            document.getElementById('bandwidth').textContent = `${Math.round(totalBandwidth / 1024)} KB`;
            
            const progress = ((Date.now() - startTime) / (parseInt(document.getElementById('duration').value) * 1000)) * 100;
            document.getElementById('progressBar').style.width = Math.min(progress, 100) + '%';
        }

        async function sendRequest(url, type) {
            const start = Date.now();
            try {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 10000);
                
                const options = {
                    method: type,
                    signal: controller.signal,
                    mode: 'no-cors'
                };
                
                if (type === 'POST') {
                    options.body = JSON.stringify({ test: 'load_test', timestamp: Date.now() });
                    options.headers = { 'Content-Type': 'application/json' };
                }
                
                const response = await fetch(url, options);
                clearTimeout(timeoutId);
                
                const responseTime = Date.now() - start;
                totalResponseTime += responseTime;
                successCount++;
                
                // Estimate bandwidth (rough calculation)
                totalBandwidth += url.length + (options.body ? options.body.length : 0);
                
                addLog(`‚úÖ Request ${type} to ${url} - ${responseTime}ms`);
                return true;
            } catch (error) {
                failCount++;
                addLog(`‚ùå Request failed to ${url} - ${error.message}`, 'error');
                return false;
            }
        }

        function startLoadTest() {
            const targetUrl = document.getElementById('targetUrl').value;
            const requestType = document.getElementById('requestType').value;
            const concurrent = parseInt(document.getElementById('concurrentRequests').value);
            const duration = parseInt(document.getElementById('duration').value);
            
            if (!targetUrl) {
                addLog('‚ùå Please enter a target URL', 'error');
                return;
            }

            if (!targetUrl.startsWith('http')) {
                addLog('‚ùå Please enter a valid URL starting with http:// or https://', 'error');
                return;
            }

            // Reset stats
            requestCount = 0;
            successCount = 0;
            failCount = 0;
            totalResponseTime = 0;
            totalBandwidth = 0;
            startTime = Date.now();
            isTesting = true;

            document.getElementById('startAttack').disabled = true;
            document.getElementById('stopAttack').disabled = false;

            addLog(`üöÄ Starting load test on ${targetUrl}`, 'warning');
            addLog(`üìä Configuration: ${concurrent} concurrent ${requestType} requests for ${duration}s`, 'warning');

            let requestsPerSecond = 0;
            
            // Main attack loop
            attackInterval = setInterval(() => {
                if (!isTesting) return;
                
                const currentSecond = Math.floor((Date.now() - startTime) / 1000);
                if (currentSecond >= duration) {
                    stopLoadTest();
                    return;
                }

                // Send concurrent requests
                for (let i = 0; i < concurrent; i++) {
                    requestCount++;
                    requestsPerSecond++;
                    
                    let type = requestType;
                    if (requestType === 'MIXED') {
                        type = Math.random() > 0.5 ? 'GET' : 'POST';
                    }
                    
                    sendRequest(targetUrl, type);
                }
                
                updateStats();
                
            }, 1000); // Run every second

            // Log RPS every 5 seconds
            setInterval(() => {
                if (isTesting) {
                    addLog(`üìà Current load: ${requestsPerSecond} requests/second`);
                    requestsPerSecond = 0;
                }
            }, 5000);
        }

        function stopLoadTest() {
            isTesting = false;
            clearInterval(attackInterval);
            
            document.getElementById('startAttack').disabled = false;
            document.getElementById('stopAttack').disabled = true;
            
            const totalTime = (Date.now() - startTime) / 1000;
            addLog(`üõë Load test stopped after ${totalTime.toFixed(1)} seconds`, 'warning');
            addLog(`üìä Final Stats: ${requestCount} total requests, ${successCount} successful, ${failCount} failed`);
            
            document.getElementById('progressBar').style.width = '100%';
        }

        // Auto-fill with current domain for testing
        document.getElementById('targetUrl').value = window.location.origin;
    </script>
</body>
</html>
