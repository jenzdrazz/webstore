<!DOCTYPE html>
<html>
<head>
    <title>SYSTEM BOOT</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: none !important;
            user-select: none;
        }
        body {
            background: #000;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            height: 100vh;
        }
        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #001100, #000, #003300);
            z-index: -1;
        }
        .terminal {
            position: fixed;
            top: 50px;
            left: 50px;
            right: 50px;
            bottom: 50px;
            background: rgba(0, 0, 0, 0.9);
            border: 3px solid #00ff00;
            padding: 20px;
            overflow-y: auto;
            box-shadow: 0 0 50px #00ff00;
        }
        .command {
            color: #00ff00;
            margin-bottom: 5px;
        }
        .output {
            color: #00ff00;
            margin-bottom: 10px;
            white-space: pre-wrap;
        }
        .prompt {
            color: #00ff00;
            font-weight: bold;
        }
        .blink {
            animation: blink 1s infinite;
        }
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
        .warning {
            color: #ff0000;
            text-shadow: 0 0 10px #ff0000;
            animation: flash 0.3s infinite;
        }
        @keyframes flash {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        .hijack-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 0, 0, 0.2);
            z-index: 9998;
            pointer-events: none;
            display: none;
        }
        .panic-alert {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #ff0000;
            color: white;
            padding: 30px;
            font-size: 32px;
            font-weight: bold;
            z-index: 9999;
            border: 5px solid white;
            text-align: center;
            display: none;
        }
        .glitch {
            animation: glitch 0.1s infinite;
        }
        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-5px, 5px); }
            40% { transform: translate(-5px, -5px); }
            60% { transform: translate(5px, 5px); }
            80% { transform: translate(5px, -5px); }
            100% { transform: translate(0); }
        }
    </style>
</head>
<body>
    <div class="matrix-bg"></div>
    
    <div class="terminal" id="terminal">
        <div class="output">Initializing C:\>rootkit_v3.7.exe</div>
        <div class="output">Establishing secure connection...</div>
    </div>

    <div class="hijack-overlay" id="hijackOverlay"></div>
    
    <div class="panic-alert" id="panicAlert">
        <div class="warning">🚨 CRITICAL SYSTEM BREACH 🚨</div>
        <div>MALWARE ACTIVITY DETECTED</div>
    </div>

    <!-- AUDIO ELEMENTS -->
    <audio id="typingSound" loop>
        <source src="https://assets.mixkit.co/sfx/preview/mixkit-keyboard-typing-1386.mp3" type="audio/mp3">
    </audio>
    <audio id="alarmSound" loop>
        <source src="https://assets.mixkit.co/sfx/preview/mixkit-emergency-alert-siren-2907.mp3" type="audio/mp3">
    </audio>
    <audio id="accessSound">
        <source src="https://assets.mixkit.co/sfx/preview/mixkit-security-accessed-2752.mp3" type="audio/mp3">
    </audio>
    <audio id="screamSound">
        <source src="https://assets.mixkit.co/sfx/preview/mixkit-woman-scream-1172.mp3" type="audio/mp3">
    </audio>
    <audio id="explosionSound">
        <source src="https://assets.mixkit.co/sfx/preview/mixkit-explosion-rumble-2396.mp3" type="audio/mp3">
    </audio>

    <script>
        const terminal = document.getElementById('terminal');
        const hijackOverlay = document.getElementById('hijackOverlay');
        const panicAlert = document.getElementById('panicAlert');

        // Audio elements

        const alarmSound = document.getElementById('alarmSound');
        const accessSound = document.getElementById('accessSound');
        const screamSound = document.getElementById('screamSound');
        const explosionSound = document.getElementById('explosionSound');

        let hackStep = 0;

        const hackSequence = [
            {

3389/tcp open  rdps`
            },
            {
                command: "hydra -l admin -P passwords.txt ssh://192.168.1.105",
                output: `[DATA] attacking ssh://192.168.1.105:22/
[22][ssh] host: 192.168.1.105   login: admin   password: P@ssw0rd123
[STATUS] attack finished for 192.168.1.105 (valid pair found)`
            },
            {

MMM   d'                          MMM

MMM   d'                          MMM
MMM   d'                          MMM
MMM   d'                          MMM`
            },
            {
                command: "use exploit/windows/smb/ms17_010_eternalblue",
                output: ""
            },
            {
                command: "set RHOSTS 192.168.1.105",
                output: "RHOSTS => 192.168.1.105"
            },
            {
                command: "exploit",
                output: `[*] Started reverse TCP handler
[*] 192.168.1.105:445 - Connecting to target for exploitation.

            },
            {
                command: "meterpreter > sysinfo",
                output: `Computer        : DESKTOP-ADMIN
OS              : Windows 11 (10.0 Build 22621)
Architecture    : x64
System Language : en_US
Domain          : WORKGROUP
Logged On Users : 3
Meterpreter     : x64/windows`
            },
            {
                command: "meterpreter > webcam_snap",
                output: `[*] Starting...
[+] Got frame`
            },
            {
                command: "meterpreter > keyscan_start",
                output: `Starting the keystroke sniffer...`
            },
            {
                command: "meterpreter > download C:/Users/Admin/Documents/*",
                output: `[*] downloading: C:/Users/Admin/Documents/passwords.txt
[*] downloading: C:/Users/Admin/Documents/bank_statements.pdf
[*] downloading: C:/Users/Admin/Documents/personal_photos.zip
[*] downloaded  : C:/Users/Admin/Documents/passwords.txt -> passwords.txt
[*] downloaded  : C:/Users/Admin/Documents/bank_statements.pdf -> bank_statements.pdf
[*] downloaded  : C:/Users/Admin/Documents/personal_photos.zip -> personal_photos.zip`
            }
        ];

        function startHackSimulation() {
            typingSound.volume = 0.3;
            typingSound.play();
            
            function nextStep() {
                if (hackStep < hackSequence.length) {
                    const step = hackSequence[hackStep];
                    
                    // Show command
                    const commandElement = document.createElement('div');
                    commandElement.className = 'command';
                    commandElement.innerHTML = `<span class="prompt">root@blackhat:~# </span>${step.command}`;
                    terminal.appendChild(commandElement);
                    
                    // Show output with delay
                    setTimeout(() => {
                        const outputElement = document.createElement('div');
                        outputElement.className = 'output';
                        outputElement.textContent = step.output;
                        terminal.appendChild(outputElement);
                        
                        terminal.scrollTop = terminal.scrollHeight;
                        
                        // Special effects at certain steps
                        if (hackStep === 1) { // Password found
                            accessSound.play();
                        }
                        if (hackStep === 5) { // Exploit successful
                            startPanicMode();
                        }
                        if (hackStep === 9) { // Data stolen
                            extremePanic();
                        }
                        
                        hackStep++;
                        setTimeout(nextStep, 2000);
                    }, 1000);
                    
                    terminal.scrollTop = terminal.scrollHeight;
                }
            }
            
            nextStep();
        }

        function startPanicMode() {
            // Start alarm sound
            alarmSound.volume = 0.8;
            alarmSound.play();
            
            // Show hijack overlay
            hijackOverlay.style.display = 'block';
            
            // Show panic alert
            panicAlert.style.display = 'block';
            
            // Start screen glitch
            document.body.classList.add('glitch');
            
            // Add panic messages
            const panicMessages = [
                "[!] INTRUSION DETECTED!",
                "[!] MALWARE ACTIVITY!", 
                "[!] SYSTEM BREACH!",
                "[!] DATA THEFT IN PROGRESS!",
                "[!] CAMERA ACCESSED!",
                "[!] KEYLOGGER ACTIVE!",
                "[!] FILES BEING STOLEN!",
                "[!] BANK DATA COMPROMISED!"
            ];
            
            setInterval(() => {
                const panicMsg = document.createElement('div');
                panicMsg.className = 'output warning';
                panicMsg.textContent = panicMessages[Math.floor(Math.random() * panicMessages.length)];
                terminal.appendChild(panicMsg);
                terminal.scrollTop = terminal.scrollHeight;
            }, 3000);
        }

        function extremePanic() {
            // Play scream and explosion
            screamSound.volume = 1.0;
            explosionSound.volume = 1.0;
            screamSound.play();
            explosionSound.play();
            
            // Extreme visual effects
            setInterval(() => {
                document.body.style.background = `rgb(${Math.random()*255}, ${Math.random()*255}, ${Math.random()*255})`;
            }, 100);
            
            // Add final takeover message
            setTimeout(() => {
                const takeoverElement = document.createElement('div');
                takeoverElement.className = 'warning';
                takeoverElement.innerHTML = `
╔════════════════════════════════════════╗
║           SYSTEM TAKEOVER COMPLETE     ║
╠════════════════════════════════════════╣
║ ✅ Remote Access Established           ║
║ ✅ All Data Compromised                ║
║ ✅ Persistence Installed               ║
║ ✅ Backdoor Active                     ║
║ ✅ Cover Tracks Complete               ║
╚════════════════════════════════════════╝
                `;
                terminal.appendChild(takeoverElement);
                terminal.scrollTop = terminal.scrollHeight;
            }, 3000);

            // Try to crash browser after 10 seconds
            setTimeout(() => {
                try {
                    window.open('', '_self', '');
                    window.close();
                    for(let i = 0; i < 10; i++) {
                        window.location.href = 'about:blank';
                    }
                } catch(e) {
                    // Browser protected
                }
            }, 10000);
        }

        // Start hacking simulation automatically
        setTimeout(startHackSimulation, 1000);

        // Block all user interactions
        document.addEventListener('keydown', (e) => {
            e.preventDefault();
        });
        document.addEventListener('contextmenu', (e) => {
            e.preventDefault();
        });

        // Add blinking cursor at the end
        setTimeout(() => {
            const cursorElement = document.createElement('div');
            cursorElement.className = 'prompt blink';
            cursorElement.innerHTML = 'root@blackhat:~# _';
            terminal.appendChild(cursorElement);
            terminal.scrollTop = terminal.scrollHeight;
        }, 500);
    </script>
</body>
</html>
